<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="mode"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="searchClass">
            <h1 id="heading">Enter <span class="classIdLabel">Class Id</span></h1>
            <form class="form">
                <input type="text" id="classId" class="inputFeild" placeholder="Enter Class ID" autocomplete="off"
                    value="">
                <button type="submit" id="searchBtn" class="btn">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                        aria-hidden="true" focusable="false" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m21.426 11.095-17-8A.999.999 0 0 0 3.03 4.242L4.969 12 3.03 19.758a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81zM5.481 18.197l.839-3.357L12 12 6.32 9.16l-.839-3.357L18.651 12l-13.17 6.197z">
                        </path>
                    </svg>
                </button>
                <button type="reset" class="btn" id="resetBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
            </form>
        </div>
        <div class="data">
            <div class="addTask">
                <form class="form">
                    <input type="text" id="addTaskInput" class="inputFeild" placeholder="Enter Task Here" value=""
                        autocomplete="off">
                    <button type="submit" id="addTaskBtn" class="btn"><i class="fa-regular fa-square-plus"></i></button>
                    <button type="reset" class="btn" style="background-color: hsl(210, 26%, 80%);"><i
                            class="fa-solid fa-arrows-rotate"></i></button>
                </form>
            </div>
            <div class="collections">
                <div class="empty">
                    <p>Be the first one to post</p>
                </div>
                <div class="dataFound">
                    <ul class="taskList">
                        <li class="task">
                                <div class="link">
                                    <a href="http://adnan-manik.github.io/dogAnimation"
                                        target="_blank">http://adnan-manik.github.io/dogAnimation</a>
                                </div>
                                <button type="button" class="btn" id="favBtn"><i class="fa-solid fa-star"></i></button>
                                <button type="button" class="btn" id="deleteBtn"><i
                                        class="fa-solid fa-trash"></i></button>
                          
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b2bcb592d9.js" crossorigin="anonymous"></script>
</body>

</html>
