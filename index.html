<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="mode"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="searchClass">
            <h1><span id="heading">Enter</span> <span class="classIdLabel">Class Id</span></h1>
            <form class="form" id="searchForm">
                <input type="text" id="classId" class="inputFeild" placeholder="Enter Class ID" autocomplete="off"
                value="" required>
                <button type="submit" id="searchBtn" class="btn">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                        aria-hidden="true" focusable="false" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m21.426 11.095-17-8A.999.999 0 0 0 3.03 4.242L4.969 12 3.03 19.758a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81zM5.481 18.197l.839-3.357L12 12 6.32 9.16l-.839-3.357L18.651 12l-13.17 6.197z">
                        </path>
                    </svg>
                </button>
                <button type="reset" class="btn" id="resetBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
                
                <button type="menu" class="btn" onclick="deleteAllTasks()" style="
    background-color: hsl(0, 76%, 61%);"><i class="fa-solid fa-trash"></i></button>
            </form>
        </div>
        <div class="initial">
            <p>
                Please Enter A Class Id to insert Tasks!
            </p>
        </div>
        <div class="data">
            <div class="addTask">
                <form class="form" id="taskForm">
                    <input type="text" id="addTaskInput" class="inputFeild" placeholder="Enter Task Here" autocomplete="off" required>
                    
                    <button type="submit" id="addTaskBtn" class="btn"><i class="fa-regular fa-square-plus"></i></button>
                    
                    <button type="reset" class="btn" style="background-color: hsl(210, 26%, 80%);"><i class="fa-solid fa-arrows-rotate"></i></button>
                    
                </form>
            </div>
            <div class="collections">
                <div class="empty">
                    <p>Be the first one to post</p>
                </div>
                <div class="dataFound">
                    <div id="taskList">
                        <div class="task" id="task0">
                            <a href="" class="link" target="_blank"></a>
                            <button class="btn" onclick="addToFav(this)"><i class="fa-regular fa-star"></i></button>
                            <button class="btn" onclick="deleteTask(this)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b2bcb592d9.js" crossorigin="anonymous"></script>
</body>

</html>
